<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <h1>Register</h1>
    </header>
    <main class="main">
    <form>
        <fieldset>
            <legend>Please fill out the registration form</legend>
            <h3>Tell us about yourself</h3>
            <div>
                <label for="first_name">Enter your first name</label>
                <input type="text" placeholder="first name" id="first_name"/>
            </div>
            <div>
                <label for="last_name">Enter your last name</label>
                <input type="text" placeholder="last name" id="last_name"/>
            </div>
            <div>
                <label for="last_name">Date of birth</label>
                <input type="date" max="2008-12-31" id="birth"/>
            </div>

            <h3>Tell us what you like</h3>
            <div class="color">
                <label for="color">Pick a color : </label>
                <div>
                    <input type="radio" name="color" id="red">
                    <label for="red">Red</label>
                </div>
                <div>
                    <input type="radio" name="color" id="green">
                    <label for="green">Green</label>
                </div>
                <div>
                    <input type="radio" name="color" id="yellow">
                    <label for="yellow">Yellow</label>
                </div>
                <div>
                    <input type="radio" name="color" id="blue">
                    <label for="blue">Blue</label>
                </div>
            </div>
            <div class="music">
                <label>What kind of music you like ?</label> 
                <div>
                    <input type="checkbox" name="music" id="rap">
                    <label for="rap">Rap</label>
                </div>
                <div>
                    <input type="checkbox" name="music" id="indie">
                    <label for="indie">Indie</label>
                </div>
                <div>
                    <input type="checkbox" name="music" id="classic">
                    <label for="classic">Classique</label>
                </div>
                <div>
                    <input type="checkbox" name="music" id="rock">
                    <label for="rock">Rock</label>
                </div>
                <div>
                    <input type="checkbox" name="music" id="jazz">
                    <label for="jazz">Jazz</label>
                </div>
                <div>
                    <input type="checkbox" name="music" id="pop">
                    <label for="pop">Pop</label>
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>

            </div>
            
        
            
        
             
        </fieldset>

    

    </form>
        
        
    </main>
</body>
</html>
